<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator-window">
      <div class="first row">
        <div class="display-window" class="box">0</div>
      </div>
      <div class="second row">
        <div id="percentage" class="box">%</div>
        <div id="clear-all" class="box">CE</div>
        <div id="clear" class="box">C</div>
        <div id="divide" class="box">/</div>
      </div>
      <div class="third row">
        <div id="seven" class="box">7</div>
        <div id="eight" class="box">8</div>
        <div id="nine" class="box">9</div>
        <div id="multiply" class="box">X</div>
      </div>
      <div class="fourth row">
        <div id="four" class="box">4</div>
        <div id="five" class="box">5</div>
        <div id="six" class="box">6</div>
        <div id="minus" class="box">-</div>
      </div>
      <div class="fifth row">
        <div id="one" class="box">1</div>
        <div id="two" class="box">2</div>
        <div id="three" class="box">3</div>
        <div id="plus" class="box">+</div>
      </div>
      <div class="sixth row">
        <div id="zero" class="box">0</div>
        <div id="decimal" class="box">.</div>
        <div id="equals" class="box">=</div>
      </div>
    <script src="./app.js" async defer></script>
  </body>
</html>
