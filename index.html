<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Jordan's Calculator Company</h1>
    <div class="calculator-window">
        <div id="display-window" class="display-window box grid-span-4">0</div>
        <div id="percentage" class="box operator">%</div>
        <div id="clear-all" class="box operator">CE</div>
        <div id="clear" class="box operator">C</div>
        <div id="divide" class="box operator">/</div>
        <div id="seven" class="box">7</div>
        <div id="eight" class="box">8</div>
        <div id="nine" class="box">9</div>
        <div id="multiply" class="box operator">X</div>
        <div id="four" class="box">4</div>
        <div id="five" class="box">5</div>
        <div id="six" class="box">6</div>
        <div id="minus" class="box operator">-</div>
        <div id="one" class="box">1</div>
        <div id="two" class="box">2</div>
        <div id="three" class="box">3</div>
        <div id="plus" class="box operator">+</div>
        <div id="zero" class="box">0</div>
        <div id="decimal" class="box">.</div>
        <div id="equals" class="box grid-span-2 operator">=</div>
    </div>
    <script src="./app.js" async defer></script>
  </body>
</html>
