<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Calculator App</title>
  </head>
  <body>
    <h1>Jordan's Calculator Company</h1>
    <div class="calculator-window">
        <div id="display-window" class="display-window box grid-span-4">0</div>
        <button id="percentage" class="box operator">%</button>
        <button id="clear-all" class="box operator">CE</button>
        <button id="clear" class="box operator">C</button>
        <button id="divide" class="box operator">/</button>
        <button id="7" class="box value">7</button>
        <button id="8" class="box value">8</button>
        <button id="9" class="box value">9</button>
        <button id="multiply" class="box operator">X</button>
        <button id="4" class="box value">4</button>
        <button id="5" class="box value">5</button>
        <button id="6" class="box value">6</button>
        <button id="minus" class="box operator">-</button>
        <button id="1" class="box value">1</button>
        <button id="2" class="box value">2</button>
        <button id="3" class="box value">3</button>
        <button id="plus" class="box operator">+</button>
        <button id="zero" class="box value">0</button>
        <button id="decimal" class="box value">.</button>
        <button id="equals" class="box grid-span-2 operator">=</button>
    </div>
    <script src="./app.js" async defer></script>
  </body>
</html>
